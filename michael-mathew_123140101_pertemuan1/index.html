<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Manajemen Tugas Mahasiswa ITERA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Aplikasi Manajemen Tugas Mahasiswa ITERA</h1>

  <div class="tambah-tugas">
    <h2>Tambah Tugas</h2>

    <div class="isian1">
      <label for="judul-tugas">Judul Tugas</label>  
      <input type="text" id="judul-tugas" placeholder="Contoh: Tugas Subnetting" required />
    </div>

    <div class="isian2">
      <label for="matkul">Mata Kuliah</label>
      <input type="text" id="matkul" placeholder="Contoh: Jaringan Komputer" />
    </div>

    <div class="isian3">
      <label for="deadline">Deadline</label>
      <input type="date" id="deadline" required/>
    </div>

    <button id="tambah-tugas-btn">Tambah Tugas</button>
  </div>

  <div class="daftar-tugas">
    <h2>Daftar Tugas</h2>

    <div class="cari-tugas">
      <label for="cari-tugas-input">Cari Tugas</label>
      <input type="text" id="cari-tugas-input" placeholder="Contoh: Tugas Subnetting" />
    </div>

    <div class="filter-status-tugas">
      <label for="cari-tugas-status">Status</label>
      <select name="status" id="cari-tugas-status" aria-placeholder="status">
        <option value="semua">Semua</option>
        <option value="selesai">Selesai</option>
        <option value="belum-selesai">Belum Selesai</option>
      </select>
    </div>

    <div class="filter-matkul-tugas">
      <label for="cari-tugas-matkul">Mata Kuliah</label>
      <select name="matkul" id="cari-tugas-matkul">
        <option value="semua">Semua</option>
      </select>
    </div>
    <br>
    <div id="daftar-tugas-list"></div>
  </div>
  <script src="app.js"></script>  
</body>
</html>
